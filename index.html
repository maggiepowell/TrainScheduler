<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"></h1>
                <p class="lead"></p>
            </div>
    </div>

    <div class="card mb-3">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <textarea class="form-control" id="train-name-input" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <textarea class="form-control" id="destination-input" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                            <textarea class="form-control" id="firstTrain-input" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <textarea class="form-control" id="frequency-input" rows="1"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="add-train-button">Submit</button>
                </form>
            </div>       
        </div>

<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="assets/javascript.js"></script>

</body>
</html>
